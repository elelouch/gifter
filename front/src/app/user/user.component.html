<div>
  @if(user$ | async; as user) {
    <app-navbar></app-navbar>
    <div>
      <span>{{user.username}}</span>
    </div>
    <div>
      <span>{{user.firstName}} {{user.lastName}}</span>
    </div>
    @if(isOwner) {
      <p>You are the man</p>
    }
    <app-gift [isOwner]="isOwner"></app-gift>
  }
</div>
