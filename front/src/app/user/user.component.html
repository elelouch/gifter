<div>
  @if(user$ | async; as user) {
    <div>
      <span>{{user.username}}</span>
    </div>
    <div>
      <span>{{user.firstName}} {{user.lastName}}</span>
    </div>
    @if(!isOwner) {
      @if(requestAlreadySent$ | async; as friendRequest) {
          <button (click)="deleteFriendRequest(friendRequest.id)">Cancel Request</button>
        } @else {
          <button (click)="sendFriendRequest(user.id)">Friend Request</button>
        }
    }
    <app-gift [isOwner]="isOwner"></app-gift>
  }
</div>
