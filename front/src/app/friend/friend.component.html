<div>
  <div>
    <mat-list>
      @for(req of followRequests$ | async; track req.id) {
      <mat-list-item>
        <a routerLinkActive="active" [routerLink]="['/app','user',req.requester.username]">{{req.requester.username}}</a>
        <span> wants to follow you</span>
        <button mat-icon-button (click)="useRequest(req.id)">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteRequest(req.id)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
      }
    </mat-list>
  </div>

  <mat-tab-group>
    <mat-tab label="Search Users">
        <app-search></app-search>
    </mat-tab>
    <mat-tab label="Following">
      <ng-template matTabContent>
        <app-following></app-following>
      </ng-template>
    </mat-tab>
    <mat-tab label="Followers">
      <ng-template matTabContent>
        <app-followers></app-followers>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
