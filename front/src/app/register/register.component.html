<div>
  <div>
    Already have an account?
    <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Log in</a>
  </div>
  <app-edit-user (newUser)="onSubmit($event)"></app-edit-user>
  <div>
    <ol>
      <li>The username can't contain spaces, nor multiple hyphens</li>
      <li>The password must contain at least: one letter, one digit, 8 characters long</li>
    </ol>
  </div>
  <div>
    {{creationMessage$ | async}}
  </div>
</div>
