<form [formGroup]="userFormGroup">
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" formControlName="username" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input type="text" formControlName="email" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input type="text" formControlName="firstName" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="lastName">Last Name</mat-label>
        <input id="lastName" type="text" formControlName="lastName" matInput>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [disabled]="!userFormGroup.valid" [mat-dialog-close]="userFormGroup.getRawValue()">Submit</button>
  </div>
</form>
