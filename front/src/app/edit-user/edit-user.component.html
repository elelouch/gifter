<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header></mat-card-header>
    <mat-card-content>
      <div>
        <div>
          <mat-form-field>
            <mat-label for="username">Username</mat-label>
            <input id="username" type="text" formControlName="username" matInput>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input type="text" formControlName="email" matInput>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input id="password" type="password" formControlName="password" matInput>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label for="firstName">First Name</mat-label>
            <input id="firstName" type="text" formControlName="firstName" matInput>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label for="lastName">Last Name</mat-label>
            <input id="lastName" type="text" formControlName="lastName" matInput>
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit" [disabled]="!userForm.valid">Submit</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
