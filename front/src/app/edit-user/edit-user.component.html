<form [formGroup]="userFormGroup">
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label for="username">Username</mat-label>
        <input id="username" type="text" formControlName="username" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input type="text" formControlName="email" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input id="password" type="password" formControlName="password" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="firstName">First Name</mat-label>
        <input id="firstName" type="text" formControlName="firstName" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="lastName">Last Name</mat-label>
        <input id="lastName" type="text" formControlName="lastName" matInput>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [disabled]="!userFormGroup.valid" [mat-dialog-close]="userFormGroup.getRawValue()" cdkFocusInitial>Ok</button>
  </div>
</form>
