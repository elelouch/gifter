<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <div>
            <mat-form-field>
              <mat-label for="email">Email</mat-label>
              <input type="text" formControlName="email" matInput>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label for="password">Password</mat-label>
              <input id="password" type="password" formControlName="password" matInput>
            </mat-form-field>
          </div>
          <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Submit</button>
          <div>
            {{loginMessage$ | async}}
          </div>
        </div>
        <mat-card-footer>
          <div>
            <span class="flex-container">Don't have an account yet?</span>
            <a mat-stroked-button routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Sign up</a>
          </div>
        </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </div>
</form>
