<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div>
          <div>
            <mat-form-field>
              <mat-label for="email">Email</mat-label>
              <input type="text" formControlName="email" matInput>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label for="password">Password</mat-label>
              <input id="password" type="password" formControlName="password" matInput>
            </mat-form-field>
          </div>
          <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Submit</button>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="login-card">
      <mat-card-content>
        <div>
          <span>Don't have an account yet?</span>
        </div>
        <button mat-stroked-button (click)="openDialog(); $event.preventDefault()" type="submit">Sign Up</button>
        <div>
          <span>{{loginMessage$ | async}}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</form>
